{% extends "base.html" %}

{% block content %}
    <div id="tasks">
        <h1>Задачи</h1>
        {% if user.is_staff %}
            <a class="action" href="{% url 'admin:tasks_task_add' %}">Нова</a>
        {% endif %}
        <ul>
            {% for task in tasks %}
                <li>
                    <a href="{% url 'tasks.views.task-detail' task.pk %}">Хороскоп</a>
                    (краен срок: {{task.closes_at|date:"d.m.Y H:i"}})
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
