{% extends "base.html" %}

{% block content %}
    <h1>Потребители</h1>
    <ul class='users'>
        {% for user in users %}
            <li>
                <a href="{% url 'users.views.user-detail' user.pk %}">
                    {% include "evans_avatar.html" with user=user %}
                    {{ user.shorten_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% include "evans_pagination.html" %}
{% endblock content %}
