{# evans_field.html #}
{% load widget_tweaks %}
<div class="input string required {% if field.errors %} field_with_errors {%endif%}">
    {{ field.label_tag }}
    {% render_field field|add_class:"string" %}
    {% for err in field.errors %}
        <span class="error">
            {{ err }}
        </span>
    {% endfor %}
</div>
